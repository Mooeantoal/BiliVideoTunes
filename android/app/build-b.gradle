plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
    id "com.google.firebase.firebase-perf"
    id "com.google.firebase.crashlytics"
}

// 载入本地文件
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('/sign/key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.imcys.bilivideotunes.bili_video_tunes"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.imcys.bilivideotunes"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
            storeFile file(keystoreProperties['storeFile'] ?: 'defaultStoreFile')
            storePassword keystoreProperties['storePassword'] ?: 'defaultStorePassword'
            keyAlias keystoreProperties['keyAlias'] ?: 'defaultKeyAlias'
            keyPassword keystoreProperties['keyPassword'] ?: 'defaultKeyPassword'
        }
    }
    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    def exoplayer_version = "2.19.1"
    def UltimateBarX_version = "0.8.1"
    implementation "com.google.android.exoplayer:exoplayer-dash:$exoplayer_version"
    //    implementation "androidx.activity:activity:$activity_version"
    //    implementation "com.gitee.zackratos:UltimateBarX:$UltimateBarX_version"
    implementation 'androidx.multidex:multidex:2.0.1'


}

